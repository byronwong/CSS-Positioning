<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Positioning</title>
	<meta charset="utf-8">
</head>
<body>
	<style>
		.body {
			background-color: #1f1f1f1f;
			color: #bfbfbf;
		}

		h1 {
			font-weight: normal;
		}

		em {
			color: #e07a05;
		}

		.box {
			width:100px;
			height: 100px;
			margin-bottom: 10px;
		}

		.bluebox {
			background-color: #627da0;
			position: fixed; 
			bottom:150px;
		}

		.greenbox {
			background-color: #5b8054;
		}
	</style>

	<!-- 
		Fixed Positioning 
		=================

		// 1 applied fixed positioning to blue box
		// Notice how all elements ignore this element

	-->

	<div class="box bluebox"></div>
	<div class="box greenbox"></div>
</body>
</html>
