<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Positioning</title>
	<meta charset="utf-8">
</head>
<body>
	<style>
		.body {
			background-color: #1f1f1f1f;
			color: #bfbfbf;
		}

		h1 {
			font-weight: normal;
		}

		em {
			color: #e07a05;
		}

		.box {
			width:100px;
			height: 100px;
			margin-bottom: 10px;
		}

		.container {
			height: 400px;
			position: relative;
			background-color: yellow;
			margin-top: 150px;
		}

		.bluebox {
			background-color: #627da0;
			position: absolute; 
		}

		.greenbox {
			background-color: #5b8054;
		}
	</style>

	<!-- 
		Absolute Positioning 
		=================
		// DIV - default behaviour is to take up full width of the browser window but 0 height
		// Notice how all elements ignore this element the element is out of document flow

	-->

	<div class="container">
		<div class="box bluebox"></div>
	</div>
	<div class="box greenbox"></div>
</body>
</html>
