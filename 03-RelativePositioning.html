<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Positioning</title>
	<meta charset="utf-8">
</head>
<body>
	<style>
		.body {
			background-color: #1f1f1f1f;
			color: #bfbfbf;
		}

		h1 {
			font-weight: normal;
		}

		em {
			color: #e07a05;
		}

		.box {
			width:100px;
			height: 100px;
			margin-bottom: 10px;
		}

		.bluebox {
			background-color: #627da0;
			position: relative; 
			top:0px;
			left:0px;
		}

		.greenbox {
			background-color: #5b8054;
		}
	</style>

	<!-- 
		Relative Positioning 
		=================
		Relative positioning sets the position of an element to it's original position. The element's original width and height is retianed in document flow and other elements behave as if it was in its original position.

		// elements that are position relative are in document flow
		// if we now adjust the top, left etc the orignal space of the item is still respected, but the new space is ignored
		// thus the items space is calulated from it original position

	-->
	<div class="box bluebox"></div>
	<div class="box greenbox"></div>
</body>
</html>
